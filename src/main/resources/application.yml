server:
  port: 8080

spring:
  application:
    name: service-template
  threads:
    virtual:
      enabled: true
  mvc.problemdetails.enabled: true #return RFC7807 problem details in error responses

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint.health.show-details: always
  tracing:
    sampling:
      probability: 1.0
    export:
      enabled: false # tracer still exists, but nothing leaves the process
  otlp:
    metrics:
      export:
        enabled: false # would try to export to something like http://localhost:4318/v1/metrics

app:
  http:
    headers:
      userId: "x-user-id"
      requestId: "x-request-id"
    kind: "http"

  logging:
    mdc:
      # transport protocol agnostic
      userId: "userId"
      requestId: "requestId"
      kind: "kind" # http, sqs etc
      name: "name" # e.g. "/users/{id}", "queue:orders"
      method: "method" #GET, POST, QUERY
      status: "status"
      durationMs: "durationMs"