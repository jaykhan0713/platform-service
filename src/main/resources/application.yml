server:
  port: 8080

spring:
  application:
    name: service-template
  threads:
    virtual:
      enabled: true
  mvc.problemdetails.enabled: true #return RFC7807 problem details in error responses

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint.health.show-details: always
  tracing:
    sampling:
      probability: 1.0
    export:
      enabled: false # tracer still exists, but nothing leaves the process
  otlp:
    metrics:
      export:
        enabled: false # would try to export to something like http://localhost:4318/v1/metrics

app:
  http: # inbound http configuration
    headers:
      userId: "x-user-id"
      requestId: "x-request-id"
    kind: "http"

  logging:
    mdc:
      # transport protocol agnostic
      userId: "userId"
      requestId: "requestId"
      kind: "kind" # http, sqs etc
      name: "name" # e.g. "/users/{id}", "queue:orders"
      method: "method" #GET, POST, QUERY
      status: "status"
      durationMs: "durationMs"

  outbound:
    http:
      headers:
        userId: "x-user-id"
        requestId: "x-request-id"

      defaults:
        connect-timeout: 2s
        read-timeout: 5s

      clients: # add configurable outbound http clients here.
        internal: # example client for services in same VPC or organization
          base-url: "http://ping-service:8080"
          connect-timeout: 2s
          read-timeout: 5s
          propagate-identity: true
        external: # example client for third party APIs
          propagate-identity: false # identity is not propagated to third Party APIs


