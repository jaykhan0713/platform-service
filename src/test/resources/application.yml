app:
  identity:
    http:
      headers:
        userId: "x-user-id"
        requestId: "x-request-id"

  logging:
    mdc:
      userId: "userId"
      requestId: "requestId"
      kind: "kind"
      name: "name"
      method: "method"
      status: "status"
      durationMs: "durationMs"

      kindValues:
        http: "http"

  outbound:

    http:
      defaults:
        connect-timeout: 2s
        read-timeout: 5s
        request-interceptors: []
      clients:
        ping:
          base-url: "http://ping-service.internal"
          connect-timeout: 2s
          read-timeout: 5s
          request-interceptors: ["identity"]